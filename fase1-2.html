<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Conversor</title>
</head>
<body>
  <h1>Conversor de numeros a letras</h1>
  <p id="number"></p>
  <script>
    var num = prompt("Introduce tu numero: ");
    //Control de errores
    while(num.length<1 || !(num % 1 === 0)){
      alert("Entrada invalida, por favor inserte un numero");
      var num = prompt("Introduce tu numero: ");
    }
    //Printamos en el HTML y en la consola
    console.log(Conversion(num));//lLamada a la funcion y printamos en la consola
    document.getElementById('number').innerHTML = Conversion(num);//Llamada a la funcion y printamos en el HTML

    // <<----------FUNCTIONS-------------------->

    function Conversion(num){//Casos
      if(num.length == 1){
        return Unidades(Math.floor(num));
      }else if(num.length == 2){
        return Decenas(num);
      }else if(num.length == 3){
        return Centenas(num);
      }else if(num.length >= 4 && num.length < 7 ){
        return Miles(num);
      }else if(num.length >= 7){
        return Millones(num);
      }
    }

    function Unidades(num){//Devuelve las unidades
      switch(num)
        {
            case 1: return 'UNO';
            case 2: return 'DOS';
            case 3: return 'TRES';
            case 4: return 'CUATRO';
            case 5: return 'CINCO';
            case 6: return 'SEIS';
            case 7: return 'SIETE';
            case 8: return 'OCHO';
            case 9: return 'NUEVE';
        }
        return "";
    }//End unidades


    function Decenas(num){//Devuelve las decenas

            let decena = Math.floor(num/10);
            let unidad = num - (decena * 10);

            switch(decena)
            {
                case 1:
                    switch(unidad)
                    {
                        case 0: return 'DIEZ';
                        case 1: return 'ONCE';
                        case 2: return 'DOCE';
                        case 3: return 'TRECE';
                        case 4: return 'CATORCE';
                        case 5: return 'QUINCE';
                        default: return 'DIECI' + Unidades(unidad);
                    }
                case 2:
                    switch(unidad)
                    {
                        case 0: return 'VEINTE';
                        default: return 'VEINTI' + Unidades(unidad);
                    }
                case 3: return DecenasY('TREINTA', unidad);
                case 4: return DecenasY('CUARENTA', unidad);
                case 5: return DecenasY('CINCUENTA', unidad);
                case 6: return DecenasY('SESENTA', unidad);
                case 7: return DecenasY('SETENTA', unidad);
                case 8: return DecenasY('OCHENTA', unidad);
                case 9: return DecenasY('NOVENTA', unidad);
                case 0: return Unidades(unidad);
            }
        }//END Decenas()

        function DecenasY(strSin, numUnidades) {//Decenas distintas
            if (numUnidades > 0)
                return strSin + ' Y ' + Unidades(numUnidades)

            return strSin;
        }//END DecenasY()

        function Centenas(num) {//Devuelve centenas
          let centenas = Math.floor(num / 100);
          let decenas = num - (centenas * 100);

          switch(centenas)
          {
              case 1:
                  if (decenas > 0)
                      return 'CIENTO ' + Decenas(decenas);
                  return 'CIEN';
              case 2: return 'DOSCIENTOS ' + Decenas(decenas);
              case 3: return 'TRESCIENTOS ' + Decenas(decenas);
              case 4: return 'CUATROCIENTOS ' + Decenas(decenas);
              case 5: return 'QUINIENTOS ' + Decenas(decenas);
              case 6: return 'SEISCIENTOS ' + Decenas(decenas);
              case 7: return 'SETECIENTOS ' + Decenas(decenas);
              case 8: return 'OCHOCIENTOS ' + Decenas(decenas);
              case 9: return 'NOVECIENTOS ' + Decenas(decenas);
          }

          return Decenas(decenas);
      }//END Centenas()

      function Miles(num) {//Devuelve miles
        let divisor = 1000;
        let cientos = Math.floor(num / divisor);
        let resto = num-(cientos*divisor);

        let strMiles = Seccion(num, divisor, "MIL", "MIL");
        let strCentenas = Centenas(resto);

        if(strMiles == "")
            return strCentenas;

        return strMiles + " " + strCentenas;
      }//Miles()

      function Seccion(num, divisor,strSingular, strPlural) {
        let cientos = Math.floor(num / divisor);
        let resto = num - (cientos * divisor);

        let letras = "";

        if (cientos > 0)
            if (cientos > 1)
                letras = Centenas(cientos) + " " + strPlural;
            else
                letras = strSingular;

        if (resto > 0)
            letras += "";

        return letras;
    }//Seccion()

    function Millones(num) {//Devuelve millones
      divisor = 1000000;
      cientos = Math.floor(num / divisor)
      resto = num - (cientos * divisor)

      strMillones = Seccion(num, divisor, "UN MILLON", "MILLONES");
      strMiles = Miles(resto);

      if(strMillones == "")
          return strMiles;

      return strMillones + " " + strMiles;
  }//Millones()

  </script>

</body>
</html>
